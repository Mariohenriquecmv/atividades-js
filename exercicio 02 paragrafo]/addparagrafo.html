<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="paragrafo">Digite um paragr√°fo</label>
    <input type="text" id="paragrafo"><br>
    <button onclick="adicionarParagrafo()">Adicionar Paragrafo</button>
    <br>    
    <p id="lista"></p>

</body>

<script>
    function adicionarParagrafo(){
    const Digitado = document.querySelector("#paragrafo").value 
    const lista = document.querySelector("#lista")
    lista.innerHTML += `<p>${Digitado}</p>` 
}
</script>
